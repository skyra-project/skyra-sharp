version: "2.4"
services:
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:management-alpine
    restart: always
    ports:
      - "15672:15672"
      - "5672:5672"
  redis:
    container_name: redis
    image: redis:alpine
    restart: always
    mem_limit: 256M
    ports:
      - "6379:6379"
  pokedex:
    container_name: pokedex
    image: favware/graphql-pokemon:latest
    restart: always
    ports:
      - "4000:8080"
  postgres:
    container_name: pgsql
    image: skyrabot/postgres:latest
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  lavalink:
    container_name: lavalink
    image: skyrabot/lavalink:latest
    restart: always
    ports:
      - "2333:2333"

volumes:
  postgres-data:
    external: true
